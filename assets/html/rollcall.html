<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÁÇπÂêçÊ∏∏Êàè</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(135deg, #E0F6FF 0%, #B3E5FC 100%);
            color: #333;
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        .container {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 30px;
            padding: 40px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            border: 5px solid #4FC3F7;
            max-width: 600px;
            width: 100%;
        }
        .settings-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 15px;
            background: linear-gradient(45deg, #4FC3F7, #29B6F6);
            color: white;
            border: none;
            border-radius: 20px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
            font-family: 'Comic Sans MS', cursive;
        }
        .settings-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(79, 195, 247, 0.4);
        }
        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 15px;
            background: linear-gradient(45deg, #4FC3F7, #29B6F6);
            color: white;
            border: none;
            border-radius: 20px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
            font-family: 'Comic Sans MS', cursive;
        }
        .back-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(79, 195, 247, 0.4);
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.4);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        .close:hover {
            color: black;
        }
        .modal h2 {
            text-align: center;
            color: #1976D2;
            margin-bottom: 20px;
        }
        .modal textarea {
            width: 80%;
            padding: 10px;
            border: 2px solid #4FC3F7;
            border-radius: 10px;
            font-size: 16px;
            font-family: 'Comic Sans MS', cursive;
            resize: vertical;
        }
        .modal button {
            padding: 10px 20px;
            margin: 10px auto;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            font-weight: bold;
            font-family: 'Comic Sans MS', cursive;
        }
        .save-btn {
            background: linear-gradient(45deg, #4CAF50, #388E3C);
            color: white;
        }
        .save-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.4);
        }
        .cancel-btn {
            background: linear-gradient(45deg, #F44336, #D32F2F);
            color: white;
        }
        .cancel-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(244, 67, 54, 0.4);
        }
        h1 {
            text-align: center;
            color: #1976D2;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        .start-btn {
            background: linear-gradient(45deg, #1976D2, #1565C0);
            color: white;
            display: block;
            margin: 40px auto;
            width: 280px;
            padding: 18px 30px;
            font-size: 22px;
            border-radius: 25px;
            box-shadow: 0 8px 20px rgba(25, 118, 210, 0.4);
        }
        .start-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 25px rgba(25, 118, 210, 0.6);
        }
        .result {
            margin-top: 30px;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            min-height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 20px;
            padding: 20px;
            transition: all 0.5s;
            border: 3px solid #4FC3F7;
        }
        .result.animating {
            animation: bounce 0.5s infinite;
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: scale(1);
            }
            40% {
                transform: scale(1.1);
            }
            60% {
                transform: scale(1.05);
            }
        }
    </style>
</head>
<body>
    <button class="back-btn">‚¨ÖÔ∏è ËøîÂõû</button>
    <button class="settings-btn" id="settingsBtn">‚öôÔ∏è ËÆæÁΩÆ</button>
    <div class="container">
        <h1>üéØ ÁÇπÂêçÊ∏∏Êàè</h1>

        <button class="start-btn" onclick="startRollCall()">üé≤ ÂºÄÂßãÁÇπÂêç</button>

        <div class="result" id="result"></div>
    </div>

    <div id="settingsModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>‰∫∫ÂëòÂêçÂçïÁÆ°ÁêÜ</h2>
            <textarea id="namesTextarea" rows="10" placeholder="ÊØèË°åËæìÂÖ•‰∏Ä‰∏™ÂêçÂ≠ó"></textarea>
            <button class="save-btn" onclick="saveNames()">‰øùÂ≠ò</button>
            <button class="cancel-btn" onclick="closeSettings()">ÂèñÊ∂à</button>
        </div>
    </div>

    <script>
        let names = JSON.parse(localStorage.getItem('names')) || [];
        let animationInterval;

        function startRollCall() {
            if (names.length === 0) {
                alert('ËØ∑ÂÖàÂú®ËÆæÁΩÆ‰∏≠Ê∑ªÂä†Â∞èÊúãÂèãÁöÑÂêçÂ≠óÔºÅ');
                return;
            }
            const resultDiv = document.getElementById('result');
            resultDiv.classList.add('animating');
            resultDiv.textContent = 'üé≤ Ê≠£Âú®ÈÄâÊã©Â∞èÊúãÂèã...';

            let currentIndex = 0;
            animationInterval = setInterval(() => {
                resultDiv.textContent = `üéØ ${names[currentIndex]}`;
                currentIndex = (currentIndex + 1) % names.length;
            }, 150);

            setTimeout(() => {
                clearInterval(animationInterval);
                const randomIndex = Math.floor(Math.random() * names.length);
                resultDiv.textContent = `üèÜ ÈÄâ‰∏≠ÁöÑÊòØÔºö${names[randomIndex]}`;
                resultDiv.classList.remove('animating');
            }, 2500);
        }

        // ËÆæÁΩÆÊåâÈíÆ‰∫ã‰ª∂
        document.getElementById('settingsBtn').onclick = openSettings;

        // Ê®°ÊÄÅÊ°ÜÂÖ≥Èó≠‰∫ã‰ª∂
        document.getElementsByClassName('close')[0].onclick = closeSettings;

        // ÁÇπÂáªÊ®°ÊÄÅÊ°ÜÂ§ñÈÉ®ÂÖ≥Èó≠
        window.onclick = function(event) {
            if (event.target == document.getElementById('settingsModal')) {
                closeSettings();
            }
        }

        function openSettings() {
            document.getElementById('settingsModal').style.display = 'block';
            document.getElementById('namesTextarea').value = names.join('\n');
        }

        function closeSettings() {
            document.getElementById('settingsModal').style.display = 'none';
        }

        function saveNames() {
            const textarea = document.getElementById('namesTextarea');
            const newNames = textarea.value.split('\n').map(name => name.trim()).filter(name => name);
            names = newNames;
            localStorage.setItem('names', JSON.stringify(names));
            closeSettings();
        }
    </script>
    <script src="../js/control.js"></script>
</body>
</html>
