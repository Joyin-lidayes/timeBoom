<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÁÇπÂêçÁΩëÈ°µ</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(135deg, #E0F6FF 0%, #B3E5FC 100%);
            color: #333;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
        }
        .container {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 30px;
            padding: 40px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            border: 5px solid #4FC3F7;
        }
        h1 {
            text-align: center;
            color: #1976D2;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        .input-section {
            margin-bottom: 30px;
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        input[type="text"] {
            padding: 12px 15px;
            width: 250px;
            border: 3px solid #4FC3F7;
            border-radius: 20px;
            font-size: 18px;
            outline: none;
            background: #E3F2FD;
            color: #333;
            font-family: 'Comic Sans MS', cursive;
            transition: border-color 0.3s;
        }
        input[type="text"]:focus {
            border-color: #1976D2;
        }
        button {
            padding: 12px 20px;
            border: none;
            border-radius: 20px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
            font-family: 'Comic Sans MS', cursive;
        }
        .add-btn {
            background: linear-gradient(45deg, #4FC3F7, #29B6F6);
            color: white;
        }
        .add-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(79, 195, 247, 0.4);
        }
        .start-btn {
            background: linear-gradient(45deg, #1976D2, #1565C0);
            color: white;
            display: block;
            margin: 30px auto;
            width: 200px;
        }
        .start-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(25, 118, 210, 0.4);
        }
        ul {
            list-style-type: none;
            padding: 0;
            margin-bottom: 30px;
        }
        li {
            background: #E3F2FD;
            padding: 10px 15px;
            margin-bottom: 8px;
            border-radius: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background 0.3s;
            border: 2px solid #B3E5FC;
        }
        li:hover {
            background: #BBDEFB;
        }
        .delete-btn {
            color: #D32F2F;
            cursor: pointer;
            font-weight: bold;
            transition: color 0.3s;
            font-size: 20px;
        }
        .delete-btn:hover {
            color: #B71C1C;
        }
        .result {
            margin-top: 30px;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            min-height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 20px;
            padding: 20px;
            transition: all 0.5s;
            border: 3px solid #4FC3F7;
        }
        .result.animating {
            animation: bounce 0.5s infinite;
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: scale(1);
            }
            40% {
                transform: scale(1.1);
            }
            60% {
                transform: scale(1.05);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéØ ÁÇπÂêçÊ∏∏Êàè</h1>

        <div class="input-section">
            <input type="text" id="nameInput" placeholder="ËæìÂÖ•Â∞èÊúãÂèãÁöÑÂêçÂ≠ó">
            <button class="add-btn" onclick="addName()">Ê∑ªÂä†ÂêçÂ≠ó</button>
        </div>

        <ul id="nameList"></ul>

        <button class="start-btn" onclick="startRollCall()">ÂºÄÂßãÁÇπÂêç</button>

        <div class="result" id="result"></div>
    </div>

    <script>
        let names = JSON.parse(localStorage.getItem('names')) || [];
        let animationInterval;

        function addName() {
            const input = document.getElementById('nameInput');
            const name = input.value.trim();
            if (name) {
                names.push(name);
                localStorage.setItem('names', JSON.stringify(names));
                updateList();
                input.value = '';
            }
        }

        function deleteName(index) {
            names.splice(index, 1);
            localStorage.setItem('names', JSON.stringify(names));
            updateList();
        }

        function updateList() {
            const list = document.getElementById('nameList');
            list.innerHTML = '';
            names.forEach((name, index) => {
                const li = document.createElement('li');
                li.textContent = name;
                const deleteBtn = document.createElement('span');
                deleteBtn.textContent = '‚ùå';
                deleteBtn.className = 'delete-btn';
                deleteBtn.onclick = () => deleteName(index);
                li.appendChild(deleteBtn);
                list.appendChild(li);
            });
        }

        // ÂàùÂßãÂåñÂàóË°®
        updateList();

        function startRollCall() {
            if (names.length === 0) {
                alert('ËØ∑ÂÖàÊ∑ªÂä†Â∞èÊúãÂèãÁöÑÂêçÂ≠óÔºÅ');
                return;
            }
            const resultDiv = document.getElementById('result');
            resultDiv.classList.add('animating');
            resultDiv.textContent = 'üé≤ Ê≠£Âú®ÈÄâÊã©Â∞èÊúãÂèã...';

            let currentIndex = 0;
            animationInterval = setInterval(() => {
                resultDiv.textContent = `üéØ ${names[currentIndex]}`;
                currentIndex = (currentIndex + 1) % names.length;
            }, 150);

            setTimeout(() => {
                clearInterval(animationInterval);
                const randomIndex = Math.floor(Math.random() * names.length);
                resultDiv.textContent = `üèÜ ÈÄâ‰∏≠ÁöÑÂ∞èÊúãÂèãÊòØÔºö${names[randomIndex]}`;
                resultDiv.classList.remove('animating');
            }, 2500);
        }
    </script>
</body>
</html>
