<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>时间炸弹</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #E0F6FF 0%, #B3E5FC 100%);
            color: #333;
        }
        .container {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 30px;
            padding: 40px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 600px;
            width: 100%;
            border: 5px solid #4FC3F7;
        }
        h2 {
            margin-bottom: 20px;
            font-size: 28px;
            color: #1976D2;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        .settings {
            margin-bottom: 30px;
        }
        .settings label {
            display: block;
            margin-bottom: 10px;
            font-size: 20px;
            color: #388E3C;
        }
        .settings input {
            width: 100px;
            padding: 12px;
            border: 3px solid #4FC3F7;
            border-radius: 20px;
            font-size: 18px;
            text-align: center;
            background: #E3F2FD;
            color: #333;
            margin: 0 10px;
            font-family: 'Comic Sans MS', cursive;
        }
        .bomb {
            width: 250px;
            height: 250px;
            background: linear-gradient(145deg, #81D4FA, #4FC3F7);
            border-radius: 50%;
            position: relative;
            margin: 0 auto 20px;
            cursor: pointer;
            transition: transform 0.2s;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
            border: 5px solid #1976D2;
        }
        .bomb:hover {
            transform: scale(1.05);
        }
        .bomb::before {
            content: '';
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            width: 15px;
            height: 50px;
            background: linear-gradient(to bottom, #8B4513, #654321);
            border-radius: 10px;
            border: 2px solid #654321;
        }
        .bomb::after {
            content: '';
            position: absolute;
            top: -40px;
            left: 50%;
            transform: translateX(-50%);
            width: 6px;
            height: 20px;
            background: #FF0000;
            border-radius: 3px;
            animation: flicker 0.5s infinite alternate;
        }
        .fuse-spark {
            position: absolute;
            top: -45px;
            left: 50%;
            transform: translateX(-50%);
            width: 10px;
            height: 10px;
            background: #FFFF00;
            border-radius: 50%;
            animation: spark 0.3s infinite;
            box-shadow: 0 0 10px #FFFF00;
        }
        .eyes {
            position: absolute;
            top: 60px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 40px;
        }
        .eye {
            width: 30px;
            height: 30px;
            background: white;
            border-radius: 50%;
            border: 3px solid #000;
            position: relative;
        }
        .eye::after {
            content: '';
            position: absolute;
            top: 8px;
            left: 8px;
            width: 14px;
            height: 14px;
            background: #000;
            border-radius: 50%;
        }
        .mouth {
            position: absolute;
            top: 120px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 30px;
            border: 4px solid #000;
            border-top: none;
            border-radius: 0 0 30px 30px;
            background: #29B6F6;
        }
        .cheeks {
            position: absolute;
            top: 90px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 80px;
        }
        .cheek {
            width: 25px;
            height: 15px;
            background: #F8BBD9;
            border-radius: 50%;
        }
        .bomb.clicked .eye::after {
            animation: blink 0.2s infinite;
        }
        .bomb.clicked .mouth {
            animation: smile 0.5s infinite alternate;
        }
        .bomb.surprised .eye {
            height: 35px;
        }
        .bomb.surprised .mouth {
            width: 70px;
            height: 20px;
            border-radius: 35px 35px 35px 35px;
        }
        .bomb.happy .mouth {
            border-radius: 35px 35px 35px 35px;
            background: #FFEB3B;
        }
        @keyframes blink {
            0%, 50%, 100% { height: 14px; }
            25% { height: 2px; }
        }
        @keyframes smile {
            0% { border-radius: 0 0 30px 30px; }
            100% { border-radius: 30px 30px 30px 30px; }
        }
        .bomb.clicked {
            animation: bounce 1s infinite;
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0) scale(1);
            }
            40% {
                transform: translateY(-10px) scale(1.05);
            }
            60% {
                transform: translateY(-5px) scale(1.02);
            }
        }
        .explosion {
            display: none;
            position: relative;
            width: 200px;
            height: 200px;
            margin: 0 auto;
        }
        .star {
            position: absolute;
            width: 20px;
            height: 20px;
            background: #FFD700;
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
            animation: star-explode 1s ease-out forwards;
        }
        @keyframes star-explode {
            0% { transform: scale(0) rotate(0deg); opacity: 1; }
            50% { opacity: 1; }
            100% { transform: scale(2) rotate(360deg) translateX(var(--tx)) translateY(var(--ty)); opacity: 0; }
        }
        .main.active {
            display: block;
        }
        .settings.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="settings active">
            <h2>设置倒计时范围</h2>
            <label>最小时间 (秒): <input type="number" id="minTime" value="30"></label>
            <label>最大时间 (秒): <input type="number" id="maxTime" value="60"></label>
        </div>
        <div class="main active">
            <h2 id="prompt">点击炸弹开始倒计时</h2>
            <div class="bomb" id="bomb">
                <div class="eyes">
                    <div class="eye"></div>
                    <div class="eye"></div>
                </div>
                <div class="cheeks">
                    <div class="cheek"></div>
                    <div class="cheek"></div>
                </div>
                <div class="mouth"></div>
                <div class="fuse-spark"></div>
            </div>
            <div class="explosion" id="explosion">
                <div class="star" style="left: 50%; top: 50%; animation-delay: 0s; --tx: 0px; --ty: 0px;"></div>
                <div class="star" style="left: 30%; top: 30%; animation-delay: 0.1s; --tx: -100px; --ty: -100px;"></div>
                <div class="star" style="left: 70%; top: 30%; animation-delay: 0.2s; --tx: 100px; --ty: -100px;"></div>
                <div class="star" style="left: 30%; top: 70%; animation-delay: 0.3s; --tx: -100px; --ty: 100px;"></div>
                <div class="star" style="left: 70%; top: 70%; animation-delay: 0.4s; --tx: 100px; --ty: 100px;"></div>
                <div class="star" style="left: 20%; top: 50%; animation-delay: 0.5s; --tx: -150px; --ty: 0px;"></div>
                <div class="star" style="left: 80%; top: 50%; animation-delay: 0.6s; --tx: 150px; --ty: 0px;"></div>
                <div class="star" style="left: 50%; top: 20%; animation-delay: 0.7s; --tx: 0px; --ty: -150px;"></div>
                <div class="star" style="left: 50%; top: 80%; animation-delay: 0.8s; --tx: 0px; --ty: 150px;"></div>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const minTimeInput = document.getElementById('minTime');
            const maxTimeInput = document.getElementById('maxTime');
            const savedMin = localStorage.getItem('bombMinTime');
            const savedMax = localStorage.getItem('bombMaxTime');
            if (savedMin) minTimeInput.value = savedMin;
            if (savedMax) maxTimeInput.value = savedMax;
            // 滚动到页面底部
            window.scrollTo(0, document.body.scrollHeight);
        });

        let countdown;
        let interval;
        const countdownAudio = new Audio('countdown.mp3');
        const boomAudio = new Audio('boom.mp3');

        document.getElementById('bomb').addEventListener('click', function() {
            const bomb = document.getElementById('bomb');
            const explosion = document.getElementById('explosion');
            const prompt = document.getElementById('prompt');
            if (interval) {
                // 取消倒计时
                clearInterval(interval);
                interval = null;
                bomb.classList.remove('clicked', 'surprised', 'happy');
                prompt.style.display = 'block';
                document.querySelector('.settings').style.display = 'block';
                countdownAudio.pause();
                countdownAudio.currentTime = 0;
                return;
            }
            const minTime = parseInt(document.getElementById('minTime').value);
            const maxTime = parseInt(document.getElementById('maxTime').value);
            if (minTime >= maxTime || minTime < 1 || maxTime < 1) {
                alert('请输入有效的范围');
                return;
            }
            // 保存设置到本地缓存
            localStorage.setItem('bombMinTime', minTime);
            localStorage.setItem('bombMaxTime', maxTime);
            const randomTime = Math.floor(Math.random() * (maxTime - minTime + 1)) + minTime;
            countdown = randomTime;
            bomb.classList.add('clicked');
            const expressions = ['', 'surprised', 'happy'];
            const randomExpression = expressions[Math.floor(Math.random() * expressions.length)];
            if (randomExpression) {
                bomb.classList.add(randomExpression);
            }
            prompt.style.display = 'none';
            document.querySelector('.settings').style.display = 'none';
            countdownAudio.currentTime = 0;
            countdownAudio.loop = true;
            countdownAudio.play();
            interval = setInterval(function() {
                countdown--;
                if (countdown <= 0) {
                    clearInterval(interval);
                    interval = null;
                    bomb.classList.remove('clicked', 'surprised', 'happy');
                    bomb.style.display = 'none';
                    explosion.style.display = 'block';
                    countdownAudio.pause();
                    countdownAudio.currentTime = 0;
                    boomAudio.play();
                    setTimeout(function() {
                        explosion.style.display = 'none';
                        bomb.style.display = 'block';
                        prompt.style.display = 'block';
                        document.querySelector('.settings').style.display = 'block';
                        // 滚动到页面底部
                        window.scrollTo(0, document.body.scrollHeight);
                    }, 2000);
                }
            }, 1000);
        });
    </script>
</body>
</html>
