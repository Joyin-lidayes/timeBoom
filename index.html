<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ê∏∏ÊàèËØæÂ†Ç</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(135deg, #E0F6FF 0%, #B3E5FC 100%);
            color: #333;
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 30px;
            padding: 40px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            border: 5px solid #4FC3F7;
            text-align: center;
            max-width: 600px;
            width: 100%;
        }
        h1 {
            color: #1976D2;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        .game-list {
            list-style-type: none;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 5px;
        }
        .game-list li {
            flex: 0 0 calc(50% - 50px);
        }
        .game-link {
            display: inline-block;
            padding: 15px 30px;
            background: linear-gradient(45deg, #4FC3F7, #29B6F6);
            color: white;
            text-decoration: none;
            border-radius: 20px;
            font-size: 18px;
            font-weight: bold;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(79, 195, 247, 0.4);
        }
        .game-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(79, 195, 247, 0.6);
        }
        .logo {
            max-width: 200px;
            height: auto;
            margin-bottom: 20px;
            border-radius: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="" alt="logo" class="logo">
        <h1>üéâ <span id="teacher-name"></span>Ê∏∏ÊàèËØæÂ†Ç</h1>
        <ul class="game-list">
        </ul>
    </div>
    <script>
        fetch('assets/config/info.json')
            .then(response => response.json())
            .then(data => {
                document.getElementById('teacher-name').textContent = data.teacher;
                document.title = data.teacher + 'Ê∏∏ÊàèËØæÂ†Ç';
                const logoElement = document.querySelector('.logo');
                if (data.logo && data.logo.trim() !== '') {
                    logoElement.src = data.logo;
                } else {
                    logoElement.style.display = 'none';
                }
                const gameList = document.querySelector('.game-list');
                gameList.innerHTML = '';
                data.games.forEach(game => {
                    const li = document.createElement('li');
                    const a = document.createElement('a');
                    a.href = 'assets/html/' + game.file;
                    a.className = 'game-link';
                    a.textContent = game.icon + ' ' + game.name;
                    li.appendChild(a);
                    gameList.appendChild(li);
                });
            })
            .catch(error => console.error('Error loading info.json:', error));
    </script>
</body>
</html>
